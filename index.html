<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chromatic Trial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
html, body {
  height: 100%;
  margin: 0;
}
body {
  display: grid;
  place-items: center;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
}

#gameContainer {
  width: 90%;
  max-width: 700px;
  min-height: 520px;
  padding: 20px;
  background: #000;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.08);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1 {
  font-size: 1.6em;
  margin-bottom: 10px;
  color: #4dd0e1;
}

#timer {
  font-size: 1.2em;
  margin-bottom: 20px;
  font-weight: bold;
}

.timer-green { color: #4caf50; }
.timer-yellow { color: #ffc107; }
.timer-red { color: #f44336; }

#grid {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  grid-template-rows: repeat(3, 120px);
  gap: 12px;
}

.tile {
  width: 120px;
  height: 120px;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.15s, filter 0.15s;
}

.tile:hover {
  transform: scale(1.05);
  filter: brightness(1.15);
}

@media (max-width: 600px) {
  #grid {
    grid-template-columns: repeat(3, 90px);
    grid-template-rows: repeat(3, 90px);
  }
  .tile {
    width: 90px;
    height: 90px;
  }
}
</style>
</head>

<body>
<div id="gameContainer">
  <h1>Chromatic Trial</h1>
  <div id="timer">‚è≥ Time left: 60</div>
  <div id="grid"></div>
</div>

<script>
// üß† Chromatic Trial
// ¬© 2025 G√´zim Hasani

const colors = [
  "#e57373", // red
  "#64b5f6", // blue
  "#81c784", // green
  "#fff176", // yellow
  "#ba68c8"  // üíú purple (goal)
];

const GOAL_COLOR = "#ba68c8";
const TOTAL_TIME = 60;

let tiles = [];
let timeLeft = TOTAL_TIME;
let timerInterval;
let solved = false;
let uniformTimeout = null; // Timeout f√ºr 3 Sekunden Refresh

function startGame() {
  clearTimeout(uniformTimeout); // vorherige Zeitouts l√∂schen
  createGrid();
  startTimer();
}

function createGrid() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  tiles = [];
  solved = false;

  for (let i = 0; i < 9; i++) {
    const tile = document.createElement("div");
    tile.className = "tile";

    const startIndex = Math.floor(Math.random() * colors.length);
    tile.dataset.color = startIndex;
    tile.style.backgroundColor = colors[startIndex];

    tile.onclick = () => cycleColor(tile);

    tiles.push(tile);
    grid.appendChild(tile);
  }
}

function cycleColor(tile) {
  if (solved) return;

  let index = Number(tile.dataset.color);
  index = (index + 1) % colors.length;
  tile.dataset.color = index;
  tile.style.backgroundColor = colors[index];

  checkWin();
  checkUniformReset();
}

function checkWin() {
  if (solved) return;

  const allPurple = tiles.every(
    t => colors[Number(t.dataset.color)] === GOAL_COLOR
  );

  if (allPurple) {
    solved = true;
    clearInterval(timerInterval);
    setTimeout(() => {
      alert("üéâ Herzlichen Gl√ºckwunsch!\nDu bist ein Denker üß†");
    }, 200);
  }
}

// üîπ Sofortiger Reset nach 3 Sekunden, sobald alle Felder gleiche Farbe haben
function checkUniformReset() {
  const firstColor = colors[Number(tiles[0].dataset.color)];
  const allSame = tiles.every(
    t => colors[Number(t.dataset.color)] === firstColor
  );

  if (allSame) {
    clearTimeout(uniformTimeout); // vorherige Zeitouts verhindern Stapel
    uniformTimeout = setTimeout(() => {
      startGame(); // Reset auf neue zuf√§llige Farben
    }, 3000); // 3 Sekunden warten
  } else {
    clearTimeout(uniformTimeout); // falls nicht mehr uniform
  }
}

function startTimer() {
  clearInterval(timerInterval);
  timeLeft = TOTAL_TIME;
  updateTimerUI();

  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerUI();

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      resetGame();
    }
  }, 1000);
}

function updateTimerUI() {
  const timerDiv = document.getElementById("timer");
  timerDiv.textContent = `‚è≥ Time left: ${timeLeft}`;
  timerDiv.className = "";

  if (timeLeft > 30) timerDiv.classList.add("timer-green");
  else if (timeLeft > 10) timerDiv.classList.add("timer-yellow");
  else timerDiv.classList.add("timer-red");
}

function resetGame() {
  alert("‚è± Time over!\nTry again.");
  startGame();
}

startGame();
</script>
</body>
</html>
