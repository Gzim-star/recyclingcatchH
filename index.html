<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chromatic Trial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
html, body {
  height: 100%;
  margin: 0;
}
body {
  display: grid;
  place-items: center;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
}

#gameContainer {
  width: 90%;
  max-width: 700px;
  min-height: 500px;
  padding: 20px;
  background: #000;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.08);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1 {
  font-size: 1.6em;
  margin-bottom: 15px;
  color: #4dd0e1;
}

#timer {
  margin-bottom: 15px;
  font-size: 1.1em;
  font-weight: bold;
}

.timer-green { color: #4caf50; }
.timer-yellow { color: #ffc107; }
.timer-red { color: #f44336; }

#grid {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  grid-template-rows: repeat(3, 120px);
  gap: 12px;
}

.tile {
  width: 120px;
  height: 120px;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.15s, filter 0.15s;
}

.tile:hover {
  transform: scale(1.05);
  filter: brightness(1.15);
}

#message {
  margin-top: 20px;
  min-height: 40px;
  font-size: 1.1em;
  text-align: center;
}

@media (max-width: 600px) {
  #grid {
    grid-template-columns: repeat(3, 90px);
    grid-template-rows: repeat(3, 90px);
  }
  .tile {
    width: 90px;
    height: 90px;
  }
}
</style>
</head>

<body>
<div id="gameContainer">
  <h1>Chromatic Trial</h1>
  <div id="timer">‚è≥ Time left: 60</div>
  <div id="grid"></div>
  <div id="message"></div>
</div>

<script>
// üîí Chromatic Trial ‚Äì BrainTrials

const colors = [
  "#e57373", // red
  "#64b5f6", // blue
  "#81c784", // green
  "#fff176", // yellow
  "#ba68c8"  // PURPLE (GOAL)
];

const GOAL_COLOR = "#ba68c8";

let tiles = [];
let solved = false;
let timeLeft = 60;
let timerInterval;

/* ‚è≥ TIMER */
function startTimer() {
  clearInterval(timerInterval);
  timeLeft = 60;
  updateTimerUI();

  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerUI();

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      endGame("‚è∞ Time's up!");
    }
  }, 1000);
}

function updateTimerUI() {
  const timer = document.getElementById("timer");
  timer.textContent = `‚è≥ Time left: ${timeLeft}`;
  timer.className = "";

  if (timeLeft > 30) timer.classList.add("timer-green");
  else if (timeLeft > 10) timer.classList.add("timer-yellow");
  else timer.classList.add("timer-red");
}

/* üé® GRID */
function createGrid() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  tiles = [];
  solved = false;
  document.getElementById("message").textContent = "";

  for (let i = 0; i < 9; i++) {
    const div = document.createElement("div");
    div.className = "tile";

    const index = Math.floor(Math.random() * colors.length);
    div.dataset.color = index;
    div.style.backgroundColor = colors[index];

    div.onclick = () => cycleColor(div);

    tiles.push(div);
    grid.appendChild(div);
  }

  startTimer();
}

/* üîÅ COLOR CYCLE (FIXED LOGIC) */
function cycleColor(tile) {
  if (solved) return;

  const currentColor = colors[Number(tile.dataset.color)];

  // üõë If all tiles are same color (but NOT purple), lock the board
  const allSame = tiles.every(
    t => colors[Number(t.dataset.color)] === currentColor
  );

  if (allSame && currentColor !== GOAL_COLOR) return;

  let index = Number(tile.dataset.color);
  index = (index + 1) % colors.length;
  tile.dataset.color = index;
  tile.style.backgroundColor = colors[index];

  checkWin();
}

/* üèÜ WIN CHECK */
function checkWin() {
  const allPurple = tiles.every(
    t => colors[Number(t.dataset.color)] === GOAL_COLOR
  );

  if (allPurple) {
    solved = true;
    clearInterval(timerInterval);
    document.getElementById("message").textContent =
      "üéâ Congratulations!\nYou are a Thinker üß†üíú";
  }
}

/* ‚ùå END */
function endGame(text) {
  solved = true;
  document.getElementById("message").textContent = text;
}

/* üöÄ START */
createGrid();
</script>
</body>
</html>
